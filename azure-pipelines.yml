# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '246417b0-34d6-4b9f-a99c-da965bacf9f7'
  imageRepository: 'userauthazurecriosamplesuserauthrepo'
  containerRegistry: 'userauth.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'userauth3dac-auth'
  resourceGroup: 'DefaultResourceGroup-EUS'
  acrName: 'userauth'
  imageName: 'samples/user-auth-repo'
  aksCluster: 'dreadflix'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - job: Deploy
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'your-service-connection'
        azureResourceGroup: $(resourceGroup)
        kubernetesCluster: $(aksCluster)
        command: 'apply'
        useConfigurationFile: true
        configuration: 'k8s/deployment.yaml'
